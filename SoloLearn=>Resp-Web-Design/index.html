<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Webpage - Sololearn</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Awesome Webpage</h1>
            <h2>This Webpage will change your life! </h2>
            <a href="#" class="btn">Tap Here!</a>
            <div class="submenu">
                <a href="https://linkedin.com/in/mauroalvarenga1/">My LinkedIn</a>
                <a href="https://www.sololearn.com/">Learn to Code!</a>
                <a href="../index.html">Back to Index</a>
            </div>
        </div>
    </header>

    <main>
        <section class="features">

            <div class="container">

                <div class="feature">
                    <img src="https://www.sololearn.com/uploads/img_blue_pin.png" alt="localization pin">
                    <p>An awesome Localization feature</p>
                </div>
    
                <div class="feature">
                    <img src="https://www.sololearn.com/uploads/img_blue_chart.png" alt="localization pin">
                    <p>An awesome Data Chart feature</p></div>
                
                <div class="feature">
                    <img src="https://www.sololearn.com/uploads/img_blue_msg.png" alt="localization pin">
                    <p>An awesome Communication feature</p>
                </div>
            </div>

        </section> <!-- /features -->

        <section class="quote">

            <blockquote class="container">
                <q>Some great quote!</q>
                <cite>- Satisfied Customer -</cite>
            </blockquote>

        </section> <!-- /quote -->
    </main>

    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <p>Alvarenga Mauro 2021</p>
        </div>
    </footer>
    <script>
        $(function() {
            $(".btn").click(function() {
                $(".submenu").slideToggle(500);
            });
        });
    </script>

</body>
</html>
